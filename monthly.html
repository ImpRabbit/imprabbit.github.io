<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>月間服薬状況</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="style2.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* 🌟 絵文字演出のスタイル */
    .falling-emoji {
      position: fixed;
      top: 0;
      z-index: 10;
      pointer-events: none;
      opacity: 0.4;
      animation: fall linear;
      font-size: 24px;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* 🌸 背景色：季節ごとに変化させる */
    body.spring  { background-color: #ffe4ec; }   /* 4月：桜 */
    body.summer  { background-color: #ccf2ff; }   /* 8月：かき氷 */
    body.autumn  { background-color: #fff3e0; }   /* 10月：ハロウィン系 */
    body.winter  { background-color: #e0f7fa; }   /* 1月・12月：雪・冬 */
  </style>
</head>
<body>
  <!-- 🌟 中央寄せ用ラッパー -->
  <div class="main-container">
    <h1>📈 月間服薬状況</h1>

    <div style="margin-top: 30px;">
      <button onclick="location.href='index.html'">← 週間チェックに戻る</button>
    </div>
    
    <!-- ✅ 月切り替えナビ -->
    <div id="monthNav">
      <button id="prevMonth">← 前の月</button>
      <button id="currentMonth">今月</button>
      <button id="nextMonth">次の月 →</button>
    </div>

    <!-- ✅ 表示対象の月（例：2025年7月） -->
    <div id="monthDisplay" style="margin: 15px 0; font-size: 1.2rem;"></div>

    <!-- ✅ 折れ線グラフ -->
    <canvas id="medChart" width="400" height="250"></canvas>

    <!-- ✅ 月間トータル服薬率 -->
    <div id="monthlyRate" style="margin-top: 20px; font-size: 1.3rem;"></div>

    <!-- ✅ 褒め顔文字エリア -->
    <div id="praiseEmoji" style="font-size: 2rem; margin-top: 15px;"></div>
  </div>

  <!-- ✅ 月間用JS -->
  <script src="monthly.js"></script>
</body>
</html>
