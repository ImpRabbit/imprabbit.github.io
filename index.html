<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>服薬チェック</title>
<meta name="robots" content="noindex, nofollow">
<link rel="stylesheet" href="style2.css">
   
</head>
<body>
<h1>💊 服薬チェック</h1>

<div id="dateDisplay"></div>
<div id="timeDisplay"></div>
   
<div class="buttons">
   <button data-time="morning">朝</button>
   <button data-time="noon">昼</button>
   <button data-time="evening">晩</button>
</div>

<div id="customTimes"></div>
<button id="addTimeButton">＋任意の時間を追加</button>

<div id="historyNav">
   <button id="prevDay">←前日</button>
   <button id="today">今日</button>
   <button id="nextDay">翌日→</button>
</div>

<script src="script.js"></script>
</body>
</html>
<script>
  // 顔文字たち
  const emojis = ["(𐊭 ∀ 𐊭ˋ)", "(◦`꒳´◦)", "( ˙꒳˙ )", "( 'ω' و(و\"", "Σd(°∀°d)"];

  // ランダムな色生成関数
  function randomColor() {
    return `hsl(${Math.floor(Math.random() * 360)}, 70%, 60%)`;
  }

  // 顔文字を降らせる関数
  function dropEmojis() {
    for (let i = 0; i < 15; i++) {
      const emoji = document.createElement("div");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.position = "fixed";
      emoji.style.top = "-50px";
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.fontSize = "32px";
      emoji.style.color = randomColor();
      emoji.style.zIndex = 9999;
      emoji.style.transition = "transform 4s linear, opacity 4s ease";
      emoji.style.transform = `translateY(100vh)`;
      emoji.style.opacity = "0";

      document.body.appendChild(emoji);

      // 少し遅れて削除
      setTimeout(() => {
        emoji.remove();
      }, 4000);
    }
  }

  // 3秒ごとに降らせる
  setInterval(dropEmojis, 3000);
</script>
