<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>服薬チェック</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="main-container">
    <h1>💊 服薬チェック</h1>
    <div id="dateDisplay"></div>
    <div id="timeDisplay"></div>

    <!-- ✅ 朝昼晩・任意時間ボタン -->
    <div class="buttons"></div>
    <div id="customTimes"></div>

    <!-- ✅ 任意時間追加 -->
    <button id="addTimeButton">＋任意の時間を追加</button>
    <div id="addTimeForm" style="display: none;">
      <input type="text" id="newTimeLabel" placeholder="例：就寝前・夜中など">
      <button id="confirmAddTime">追加する</button>
    </div>

    <!-- ✅ 週切り替えボタン -->
    <div id="weekNav">
      <button id="prevWeek">← 前の週</button>
      <button id="currentWeek">今週</button>
      <button id="nextWeek">次の週 →</button>
    </div>

    <!-- ✅ 週の範囲表示（年月日） -->
    <div id="weekRange" style="text-align: center; margin-top: 10px; font-size: 18px;"></div>

    <!-- ✅ 記録テーブル -->
    <div id="recordTableContainer"></div>
  </div>

  <!-- ✅ JavaScript読み込み -->
  <script src="script.js"></script>
</body>
</html>
